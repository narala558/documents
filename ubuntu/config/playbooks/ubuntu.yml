    - name: remove symlinks
      file:
        state: absent
        path: '{{ item.dest }}'
      with_items: '{{ links }}'

    - name: create symlinks for files
      file:
        state: link
        src: '{{ item.src }}'
        dest: '{{ item.dest }}'
      with_items: '{{ links }}'

