    - name: disable error reporting
      lineinfile:
        dest: /etc/default/apport
        regexp: '^enabled='
        line: 'enabled=0'
      become_user: root

    - name: enable sar
      lineinfile:
        dest: /etc/default/sysstat
        regexp: '^ENABLED'
        line: 'ENABLED="true"'

    - name: increase history size
      lineinfile:
        dest: /etc/default/sysstat
        regexp: '^HISTORY'
        line: 'HISTORY=365'


    - name: install packages from binaries
      include: binary_install.yml package="{{ item }}"
      with_items:
