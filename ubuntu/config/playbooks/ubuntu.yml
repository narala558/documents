    - name: update apt cache
      apt: update_cache=yes cache_valid_time=3600


  tasks:


    - name: install linux utilities
      apt: name={{ item }} state=present
      with_items:
        - apache2-utils
        - arpon
        - autoconf
        - automake
        - build-essential
        - clipit
        - cowsay
        - dconf-tools
        - git
        - htop
        - iotop
        - nethogs
        - nmap
        - openssh-server
        - pastebinit
        - tmuxinator
        - tree
        - unzip
        - vim
        - xcape
        - network-manager
        - ffmpeg


    - name: install android utilities
      apt: name={{ item }} state=present
      with_items:
        - android-tools-adb
        - android-tools-fastboot


    - name: install java utilities
      apt: name={{ item }} state=present
      with_items:
        - maven


    - name: install development packages
      apt: name={{ item }} state=present
      with_items:
        - libbluetooth-dev


    - name: install standard packages
      apt: name={{ item }} state=present
      with_items:
        - calibre
        - clementine
        - rabbitmq-server
        - redis-server
        - tesseract-ocr
        - fonts-telu


    - name: install pandoc and latex
      apt: name={{ item }} state=present
      with_items:
        - pandoc
        - texlive-full
        - texlive-latex-base
        - texlive-latex-recommended
        - texlive-fonts-recommended


    - name: install python dependencies
      apt: name={{ item }} state=present
      with_items:
        - python-dev
        - python-pip
        - python-tk

        - python3-dev
        - python3-tk

        # required when compiling python from source
        - libsqlite3-dev
        - libbz2-dev


    - name: setup pypirc
      file:
        state: link
        src: '{{ home }}/Dropbox/tech/pypirc'
        dest: '{{ home }}/.pypirc'


    # - name: install global python packages
    #   command: pip install -r "{{ ubuntu_config }}/global-requirements.txt"

    - name: install postgres and its dependencies
      apt: name="{{ item }}" state=present
      with_items:
        - postgresql
        - python-psycopg2
        - libpq-dev


    - name: create postgres user
      postgresql_user:
        name: "{{ user }}"
        password: "{{ postgres_password }}"
      become_user: postgres


    - name: create database
      postgresql_db:
        name: "{{ user }}"
        owner: "{{ user }}"
      become_user: postgres


